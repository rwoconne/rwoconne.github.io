HDF_CLOSE</H1>
<P CLASS="Body">
<A NAME="pgfId=996922">
 </A>
The <A NAME="marker=996920">
 </A>
HDF_CLOSE procedure <A NAME="marker=996921">
 </A>
closes the Hierarchical Data Format file associated with the given file handle.</P>

 </A>

<P CLASS="Body">

 </A>

FileHandle</I>
</P>
</DIV>
<DIV>

 </A>

<DIV>
<H3 CLASS="Argument">
<A NAME="pgfId=996926">
 </A>

<P CLASS="Body">
<A NAME="pgfId=996927">
 </A>
The HDF file handle returned from a previous call to HDF_OPEN.</P>
