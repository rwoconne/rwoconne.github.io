The <A NAME="marker=148788">
 </A>
Null Display Device</H2>
<DIV>
<H5 CLASS="Heading-3-Indent-1">
<A NAME="pgfId=487739">
 </A>
Device Keywords Accepted by the Null Device</H5>
<P CLASS="Body">
<A NAME="pgfId=487761">
 </A>
No keywords are accepted by the DEVICE procedure when the NULL device is selected.</P>
<P CLASS="Code">
<A NAME="pgfId=148785">
 </A>
To suppress graphics output entirely, use the null device:</P>
<P CLASS="Code">
<A NAME="pgfId=148797">
 </A>
SET_PLOT, 'NULL'</P>
