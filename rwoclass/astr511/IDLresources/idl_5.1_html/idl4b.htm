<H2 CLASS="Routine-Name">

CROSSP</H2>
<P CLASS="Body">
<A NAME="pgfId=757872">
 </A>
The <A NAME="marker=757871">
 </A>
CROSSP function returns a floating-point vector that is the vector (or cross) product of two 3-element vectors, <EM CLASS="Emphasis">
V1</EM>
 and <EM CLASS="Emphasis">
V2</EM>
.</P>
<DIV>
<H3 CLASS="Heading-1R">
<A NAME="pgfId=757873">
 </A>
Calling Sequence</H3>
<P CLASS="Body">
<A NAME="pgfId=757874">
 </A>
Result = CROSSP(<EM CLASS="Emphasis">
V1, V2</EM>
)</P>
</DIV>
<DIV>

<A NAME="pgfId=757875">
 </A>

<DIV>

 </A>

<P CLASS="Body">
<A NAME="pgfId=757877">
 </A>
